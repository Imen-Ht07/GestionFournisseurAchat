<div class="signin-container">
  <form [formGroup]="signinForm" (ngSubmit)="signin()" class="signin-form">
    <h2>Connexion</h2>
    <div class="form-group">
      <label for="username">
        <span class="material-symbols-outlined">person</span>
        <input
          id="username"
          type="text"
          formControlName="username"
          required
          placeholder="Nom d'utilisateur"
          [class.invalid]="signinForm.get('username')?.touched && signinForm.get('username')?.invalid"
        />
      </label>
      <div *ngIf="signinForm.get('username')?.touched && signinForm.get('username')?.invalid" class="error-msg">
        Le nom d'utilisateur est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="password">
        <span class="material-symbols-outlined">lock</span>
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          placeholder="Mot de passe"
          [class.invalid]="signinForm.get('password')?.touched && signinForm.get('password')?.invalid"
        />
      </label>
      <div *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.invalid" class="error-msg">
        Le mot de passe est requis.
      </div>
    </div>
    <button type="submit" [disabled]="signinForm.invalid">
      <span class="material-symbols-outlined">login</span>
      Se connecter
    </button>
    <div *ngIf="error" class="error-msg" style="margin-top: 12px;">
      {{ error }}
    </div>
    <p class="switch-link">
      Pas encore de compte ?
      <a routerLink="/signup">S'inscrire</a>
    </p>
  </form>
</div>
